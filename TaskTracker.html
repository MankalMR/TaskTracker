<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Task Tracker 2.0">
        <meta name="viewport" id="viewportMeta" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" />
        <link rel="stylesheet" type="text/css" href="TaskTracker.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Task Tracker</h1>
                <p>v2.0</p>
            </header>
            <section>
                <div class="leftPanel panel">                
                    <h4>Create a Task</h4>
                    <form id="taskForm">
                        <div>
                            <label>Task Name</label>                        
                            <input type="text" name="taskName" id="taskName"/>
                        </div>
                        <div>
                            <label>Date</label>
                            <input type="date" name="date" id="taskDate" value=""/>
                        </div>
                        <div>
                            <label>Assigned To</label>
                            <input type="text" name="assignedTo" id="assignedTo"/>
                        </div>
                        <button class="submit" id="submit">Submit</button>
                    </form>
                </div>
                <div class="rightPanel panel">
                    <h4>Existing Tasks</h4>
                    <ul class="tasks" id="savedTasks">
                    </ul>
                </div>
            </section>
        </div>
              
        <script src="TaskTracker.js"></script>
    </body>
</html>
